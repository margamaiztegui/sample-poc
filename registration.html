<body>
    <nav class="navbar navbar-expand-lg navbar-light brand-bg-light">
        <a class="navbar-brand" href="#"><img class="img-logo" src="assets/sample-logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Sign In</a>
            <a class="nav-item nav-link nav-active" href="#">Register</a>
            </div>
        </div>
    </nav>    
    <div class="container page-container">
        <div class="row reg-row">
            <div class="col-lg-12">
                <div class="reg-section">
                    <div class="reg-header"><h3>Create an account</h3></div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="fname">First Name</label>
                              <input type="text" class="form-control" id="fname" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="mname">Middle Name</label>
                                <input type="text" class="form-control" id="mname" placeholder="Middle Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Gender</label>
                                <div class="form-check gender-section">
                                    <input class="form-check-input" type="radio" name="radioGender" id="maleGender" value="male" checked>
                                    <label class="form-check-label margin-r-40" for="maleGender">Male</label>
                                    
                                    <input class="form-check-input" type="radio" name="radioGender" id="femaleGender" value="female">
                                    <label class="form-check-label" for="femaleGender">Female</label>
                                  </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="birthdate">Birthdate</label>
                                <div id="birthdate" class="input-group date" data-date-format="mm-dd-yyyy">
                                    <input class="form-control" type="text" />
                                    <span class="input-group-addon calendar-icon">
                                       <i class="fas fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="nationality">Nationality</label>
                                <select class="form-control" id="nationality">
                                    <option>Select Nationality</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="userPass" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group reg-btn">
                            <button type="submit" class="btn brand-primary">Register</button>
                            <button type="cancel" class="btn brand-sec">Cancel</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
