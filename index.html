<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Project</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>    

<body>
    <div class="container">
        <div class="row center-container">
            <div class="col-lg-12 login-content">
                <img src="assets/login.png">
                <div class="login-section">
                    <form>
                        <div class="form-group row login-row">
                          <label for="staticEmail" class="col-xl-3 col-form-label">Email</label>
                          <div class="col-xl-9">
                            <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                          </div>
                        </div>
                        <div class="form-group row login-row">
                          <label for="inputPassword" class="col-xl-3 col-form-label">Password</label>
                          <div class="col-xl-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group row login-row">
                            <div class="col-xl-12 login-btn">
                              <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                        <div class="form-group row register-row">
                            <div class="col-xl-12">
                                <p class="text-label">Don't have an account yet? <a href="#">Click here to register</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
