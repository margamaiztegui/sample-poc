                <img class="login-logo" src="assets/login.png">
                <div class="login-section">
                    <form>
                        <div class="form-group row login-row">
                          <label for="staticEmail" class="col-xl-3 col-form-label">Email</label>
                          <div class="col-xl-9">
                            <input type="text" class="form-control" id="staticEmail" value="email@example.com" required>
                          </div>
                        </div>
                        <div class="form-group row login-row">
                          <label for="inputPassword" class="col-xl-3 col-form-label">Password</label>
                          <div class="col-xl-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                          </div>
                        </div>
                        <div class="form-group row login-row">
                            <div class="col-xl-12 login-btn">
                              <button type="button" class="btn brand-primary" id="siginBtn">Sign in</button>
                            </div>
                        </div>

                                <p class="text-label">Don't have an account yet? <a href="registration.html" class="app-link">Click here to register</a></p>

                        </div>
